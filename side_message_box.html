<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Mini Modal on the Side-->
<div class="inVivoModal">


  <!--Progress Bar-->
  <div class="progressBarInVivo">
    <img src="images/Progress-Bar-Set-Duration.png"/>
  </div>


<!--Modal content -->
  <div class="modalContent">
    <div class="modalLeftBox">
      <div class="chatBox" id="inVivo">
        <div class="robotPlaceholder"></div>
        <div class="rIcon">R</div>
        <div class="chatMessageAlignVertically">
          <div class="chatMessageWrapper" align=right>
            <div class="chatMessage">Jamie's Moderate Goal is 50 SGP and needs 3.8 SS / week growth to reach 530 SS.</div>
            <div class="chatMessage">This student will have to grow faster than 50% of students at the same percentile rank to meet this goal.</div>
          </div>
        </div>
        <div class="buttonPanel">
          <input type="button" class="buttoneOne buttonWrapper" id="sandwichButton" value="Confirm"/>
          <input type="button" class="buttonTwo buttonWrapper" value="Learn More"/>
          <input type="button" class="buttonThree buttonWrapper" value="Number Three"/>
        </div>
      </div>


      <div class="bottomButtonPanel">
        <button class="helpInVivo">
          <div class="rIcon">?</div>
          Help
        </button>
        <button class="lastMessageInVivo" >
          <div id="arrow-left"></div>
          Last Message
        </button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
