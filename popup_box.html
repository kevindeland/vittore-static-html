<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

<div class="modalRobotContainer">
  <img src="images/bot.png" />
</div>
<!-- Modal content -->
<div class="modalContainer">
  <span class="close">&times;</span>
  <div class="modalContent">Some text in the Modal..
    <div class="modalLeftBox">
      <div class="modalTitle">Goal Options for Jerome Rodolfich</div>
      <div class="modalGraph">
        <img src="images/d3_graph.png" width=50%/>
      </div>
    </div>

    <div class="chatBox">
      <div class="robotPlaceholder">R</div>
      <div class="chatMessageWrapper">
        <div class="chatMessage">Jerome's Moderate Goal is 50 SGP and needs 3.8 SS / week growth to reach 530 SS.</div>
        <div class="chatMessage">This student will have to grow faster than 50% of students at the same percentile rank to meet this goal.</div>
      </div>
      <div class="buttonPanel">
        <input type="button" class="buttonWrapper" value="Confirm"/>
        <input type="button" class="buttonWrapper" value="Learn More"/>
      </div>


    </div>


  </div>
</div>


</div>

</body>
</html>
