<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

<!--Progress Bar-->
<div class="progressBar">
  <img src="images/Progress Bar Compare Goals.png"/>
  <div class="line"><!--Sarah you don't have this defined in CSS yet-->
</div>
</div>

<!-- Modal content -->
<div class="modalContainer">
  <div class="upperButtonPanel">
    <button class="download">
          Hide Helper
        </button>
    <input type="button" class="maximize" value="+"/>
  <div class="modalContent">
    <div class="modalLeftBox">
          <div class="chatBox">
      <div class="robotPlaceholder"></div>
        <div class="rIcon">R
        </div>
      <div class="chatMessageWrapper" align=right>
        <div class="chatMessage">Jamie's Moderate Goal is 50 SGP and needs 3.8 SS / week growth to reach 530 SS.</div>
        <div class="chatMessage">This student will have to grow faster than 50% of students at the same percentile rank to meet this goal.</div>
      </div>
      <div class="buttonPanel">
        <input type="button" class="buttonWrapper" id="sandwichButton" value="Confirm"/>
        <input type="button" class="buttonWrapper" value="Learn More"/>
      </div>
    </div>

      <div class="modalTitle">Goal Options for Jamie Rodolfich
        <button class="download">
          Download
        </button>
      </div>
      <div class="modalGraph">
        <img src="images/d3_graph.png" width=50%/>
      </div>
    </div>

  </div>
</div>
</div>

<div class="bottomButtonPanel">
  <button class="help">
    <div class="rIcon">?
    </div>
    Help
    </button>
   <button class="lastMessage">
    <div id="arrow-left">
    </div> 
    Last Message
    </button>
</div>  

</body>
</html>
